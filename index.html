<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Venue</title>
  </head>
  <body>
    <div class="content" id="app">
      <h1 class="header">{{ title }}</h1>
      <h3>Recommended Places at {{ location }}</h3>
      <span id="errorMessage" class="error_message"></span>
      <ul class="venues-list">
        <li v-for="venue in venues">
          <div>{{ venue.venue.name }} <span>{{ venue.venue.rating }}</span><span>{{ venue.venue.price.message}}</span></div>
          <div v-for="category in venue.venue.categories">{{ category.name }} </div>
          <div>{{ venue.venue.location.distance }}</div>
          <div>{{ venue.venue.location.formattedAddress[0] }}, {{ venue.venue.location.formattedAddress[1] }}</div>
        </li>
      </ul>
    </div>
  </body>
</html
